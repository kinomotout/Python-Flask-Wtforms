<!DOCTYPE html>
<html lang="es">
<head>
	<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.1.1.js')}}"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/7-style.css')}}">
	<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='js/jquery2.js')}}"></script>
	<title> {% block titulo %} {% endblock titulo %} </title>
</head>
<body>

	{% with mensajes = get_flashed_messages()%}	
		{% if mensajes %}
			{% for mensaje in mensajes %}
				<div class="alert-success">
					{{ mensaje }}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

	{% block contenido %}
	{% endblock contenido %}

	<footer>
		<div class="container">
			<div class="row">
				<div class="copyright text-muted" align="center">&copy; Pruebas</div>
			</div>
		</div>
	</footer>
</body>
</html>
